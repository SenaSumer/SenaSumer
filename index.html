<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <script src="https://kit.fontawesome.com/c5248b2bd7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="bcard">
      <!-- Header -->
      <div class="bcard__header">
        <img class="bcard__profile-img" src="./assets/img.jpg" alt="Profile Image" />
      </div>

      <!-- Body -->
      <div class="bcard__body">
        <div class="bcard__heading-wrapper">
          <h1 class="bcard__name">Sena Sumer</h1>
          <h2 class="bcard__title">Student</h2>
          <div class="effect">
            <div class="bcard__website">

              <a style="
                  color: #FFFFFF;
                  font-size: 1.24rem;
                  font-weight: 400;
                  line-height: 15px;
                  cursor: pointer;
                  transition: color 0.3s ease 0s;" onmouseover="this.style.color='blue'"
                onmouseout="this.style.color='#FFFFFF'" href=" https://sena-sumer.vercel.app/" target="__blank">SenaSumer</a>

            </div>
          </div>
        </div>
        <div class="bcard__btn-wrapper">
          <a href="mailto:zezesena475@gmail.com" target="__blank">
            <button class="bcard__btn bcard__btn--email">
              <i class="bcard__btn-icon fa-regular fa-envelope"></i>Email</button></a>
          <a href="" target="__blank">
            <button class="bcard__btn bcard__btn--linkedin">
              <i class="bcard__btn-icon fa-brands fa-linkedin"></i>Linkedin</button></a>
        </div>
        <div class="bcard__text-wrapper">
          <div class="bcard__about">
            <h3 class="bcard__heading">About Me</h3>
            <p class="bcard__text">
              I am a junior Web Developer
            </p>
            <p class="bcard__text">
              #whoami
              <span role="img" aria-label="hand-signs">👉🏼</span> #selflearner
            </p>
          </div>
          <div class="bcard__interests">
            <h3 class="bcard__heading">Interests</h3>
            <p class="bcard__text">Music,Travel</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="bcard__footer">
        <div class="effect">
          <a class="bcard__footer-icon" href="https://github.com/SenaSumer" target="__blank"><i
              class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
